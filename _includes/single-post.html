<section class='page'>
    <h1><a href='{{ page.url }}' class='title'>{{ page.title }}</a></h2>
    <div class='date'>
        {% assign d = page.date | date: "%-d"  %}
        {{ page.date | date: "%A, %B" }} 
        {% case d %}
            {% when '1' or '21' or '31' %}{{ d }}st,
            {% when '2' or '22' %}{{ d }}nd,
            {% when '3' or '23' %}{{ d }}rd,
            {% else %}{{ d }}th,
        {% endcase %}
        {{ page.date | date: "%Y" }}
    </div>
    {{ page.content }}
</section>
