---
layout: default
---
{% for page in paginator.posts %}
    {% include single-post.html %}
    <hr class='article-divider' />
{% endfor %}

<section class='paging'>
    {% if paginator.next_page %}
        <a class='float-left' href="/page/{{ paginator.next_page }}">&laquo; Older</a>
    {% endif %}

    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class='float-right' href="/">Newer &raquo;</a>
        {% else %}
            <a class='float-right' href="/page/{{ paginator.previous_page }}">Newer &raquo;</a>
        {% endif %}
    {% endif %}
</section>
